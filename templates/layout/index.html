{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Top Navigation</title>

    <!-- Google Font: Source Sans Pro -->
{#    <link rel="stylesheet"#}
{#          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">#}
{#    <!-- Font Awesome Icons -->#}
    <link rel="stylesheet" href="{% static 'assets/AdminLTE/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'assets/AdminLTE/css/adminlte.min.css' %}">
    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="{% static 'assets/AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'assets/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'assets/AdminLTE/js/adminlte.min.js' %}"></script>
    {% block head %}
    {% endblock %}
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

    {% include 'layout/header.html' %}


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container">
                {% block content-header %}
                {% endblock %}
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


    {% include 'layout/footer.html' %}
</div>

{% block scripts %}
{% endblock %}
</body>
</html>
